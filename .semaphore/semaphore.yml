version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
      - name: Test Scala 
        commands:
          - sem-version scala 2.12
          # Uncomment the following line to pull your code,
          # then proceed by adding your custom commands:
          - checkout
          - sbt clean test
          # Fails if coverage is below threshold
          - sbt coverageAggregate
  - name: "Build and push images"
    task:
      env_vars:
        # TODO: change as required
        - name: AWS_DEFAULT_REGION
          value: eu-west-1
        - name: ECR_REGISTRY
          value: 945151552117.dkr.ecr.eu-west-1.amazonaws.com/lambdacademy-front
      secrets:
        - name: AWS
      prologue:
        commands:
          # Install the most up-to-date AWS cli
          - sudo pip install awscli
          - checkout
          # ecr get-login outputs a login command, so execute that with bash
          - aws ecr get-login --no-include-email | bash
      jobs:
        - name: Build and push front
          commands:
            - docker build -t front -f deploy/front.Dockerfile .
            - docker tag front "${ECR_REGISTRY}:${SEMAPHORE_GIT_SHA:0:7}"
            - docker push "${ECR_REGISTRY}:${SEMAPHORE_GIT_SHA:0:7}"